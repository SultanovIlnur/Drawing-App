<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="main.js"></script>
    <title>Drawing App</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Drawing App</a>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-sm form-group border rounded bg-light p-3 m-1 d-flex flex-column align-items-start mx-5">
                <p>Current mode: </p>
                <p id="currentMode"></p>
                <br>
                <p>Mouse coordinates: </p>
                <p id="currentMouseCoords"></p>
                <br>
                <p>Color: </p>
                <input id="colorPicker" type="color">

            </div>
            <div class=" col-sm d-flex justify-content-center  m-1">
                <canvas id="drawingCanvas" style="border: 1px solid rgb(182, 182, 182); border-radius: 5px;" width="800" height="600"></canvas>
            </div>
            <div class="col-sm"></div>
        </div>
    </div>

    <br>
    <div class="container">
        <div class="row">
            <div class="col-sm"></div>
            <div id='modeButtons' class='col-sm form-group border rounded bg-light p-3 m-1 d-flex justify-content-center'>
                <button type="button" class="m-1 btn-lg btn btn-outline-dark btn-block" id="paintButton">Paint</button>
                <button type="button" class="m-1 btn-lg btn btn-outline-dark btn-block" id="fillButton">Fill</button>
                <button type="button" class="m-1 btn-lg btn btn-outline-dark btn-block" id="eraseButton">Erase</button>
                <button type="button" class="m-1 btn-lg btn btn-outline-dark btn-block" id="clearButton">Clear</button>
            </div>
            <div class="col-sm"></div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js " integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf " crossorigin="anonymous "></script>
</body>
